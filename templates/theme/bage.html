<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ static_url('css/pure-release-0.6.0/pure-min.css') }}">
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="{{ static_url('css/side-menu-old-ie.css') }}">
    <![endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="{{ static_url('css/side-menu.css') }}">
    <!--<![endif]-->
    <meta name="author" content="Yun Suan Note">
    <meta name="Copyright" content="yunsuan.org CopyRight">
    <script type="text/javascript" src="{{ static_url('jslib/jquery-1.11.2.min.js') }}"></script>
    <script type="text/javascript" src="{{ static_url('jslib/validate/jquery.validate.min.js') }}"></script>
    <link rel="stylesheet" href="{{ static_url('tass/css/style.css') }}">
    {% block head %}{% end %}
</head>
<body>
<div id="layout">
    <a href="#menu" id="menuLink" class="menu-link">
        <span> </span>
    </a>

    <div id="menu">
        <div class="pure-menu">
            <a class="pure-menu-heading" href="/">Yun Suan Note</a>

            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a href="/post/recent" class="pure-menu-link">{{ _("Document") }}</a></li>
                <li class="pure-menu-item"><a href="/spec/" class="pure-menu-link">{{ _("Special") }}</a></li>
                <li class="menu-item-divided pure-menu-selected">
                    <a href="/page/help.html" class="pure-menu-link">{{ _('Help') }}</a>
                </li>

                <li class="pure-menu-item"><a href="/page/about.html" class="pure-menu-link">{{ _('About') }}</a></li>
                <li class="pure-menu-item"><a href="/page/terms.html" class="pure-menu-link">{{ _('Terms') }}</a></li>
                <li class="pure-menu-item"><a href="/page/contact.html" class="pure-menu-link">{{ _('Contact') }}</a>
                </li>


                <li class="menu-item-divided pure-menu-selected">
                    <a href="/user/info" class="pure-menu-link">{{ _('User') }}</a>
                </li>

                <li class="pure-menu-item">
                    <a href="/user/info" class="pure-menu-link" class="pure-menu-link">
                        {{ _('My Info') }}</a>
                </li>
            </ul>

        </div>


    </div>

    <div id="main">
        <div class="panel">
            <div class="panel-heading" style="border-bottom: none; text-align: left;max-width: 800px;margin:0 auto;">
                <form class="pure-form pure-form-aligned" method="post" id="find_calc" action="/search/">
                    <input id="keyword" type="text" name="keyword" placeholder="关键词">
                    <button type="submit" id="d" type="text" name="d" class="pure-button pure-button-primary">查找文档
                    </button>

                </form>

            </div>
            {% block zhuti %}{% end %}
        </div>
    </div>
</div>

</body>


<script type="text/javascript">
    (function (window, document) {

        var layout = document.getElementById('layout'),
                menu = document.getElementById('menu'),
                menuLink = document.getElementById('menuLink');

        function toggleClass(element, className) {
            var classes = element.className.split(/\s+/),
                    length = classes.length,
                    i = 0;

            for (; i < length; i++) {
                if (classes[i] === className) {
                    classes.splice(i, 1);
                    break;
                }
            }
            // The className is not found
            if (length === classes.length) {
                classes.push(className);
            }

            element.className = classes.join(' ');
        }

        menuLink.onclick = function (e) {
            var active = 'active';

            e.preventDefault();
            toggleClass(layout, active);
            toggleClass(menu, active);
            toggleClass(menuLink, active);
        };

    }(this, this.document));
</script>

</html>
